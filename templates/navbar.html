

<style>
  .navitems{
    display: flex; 
    justify-content: flex-end;
  }


    @media (max-width: 768px) {
      .navitems{
        justify-content: center;
      }
    }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 sticky-top">
    <div class="container-fluid" >
      <a class="navbar-brand fs-2" href="/">iTube</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" id="btnnav"   aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse fs-6 navitems" id="navbarNav">
        <ul class="navbar-nav" id="menuItems">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          {% if signin %}
          <li class="nav-item">
            <a class="nav-link" href="/auth/api/signout">Sign Out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/auth/signin">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/auth/signup">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <script>
    let flag = true;
    document.getElementById("btnnav").addEventListener('click', (e)=>{
    
      let ele = document.getElementById("navbarNav");
      if(flag)
      {
        ele.style.display = "flex";
        flag = false;
      }
      else
      {
        ele.style.display = "none";
        flag = true;
      }
        
    });
  </script>
